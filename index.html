<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-parameters">
            <p class="password-options">Password Length</p>
            <input type="number" name="password-length" id="password-length" class="password-length"
                placeholder="Max: 18 characters" oninput="validateLength()">

            <p class="password-options">Inlcudes Special Characters?</p>
            <input type="checkbox" name="special-characters" id="special-characters">

            <p class="password-options">Includes Numbers?</p>
            <input type="checkbox" name="include-numbers" id="include-numbers">

            <p class="password-options">Inlcudes Upper Case?</p>
            <input type="checkbox" name="upper-case" id="upperCase">

            <p class="password-options">Includes Lower Case?</p>
            <input type="checkbox" name="lower-case" id="lowerCase">

        </div>

        <h2 id="generated-password"></h2>

        <div class="final-password">
            <p class="copied">Copy to clipboard</p>
            <button id="copy-password"><i class="fa-solid fa-copy" onclick="copyToClipboard()"></i></button>
        </div>

        <button id="generate-password-btn" onclick="generate()">Generate Random Password</button>
    </div>
    <script src="index.js" defer></script>
</body>

</html>
